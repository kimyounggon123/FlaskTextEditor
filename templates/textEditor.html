<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Text Editor</title>
    <!-- This is a comment --> 
    <style>
        body { margin: 40px; font-family: sans-serif; }   /* 텍스트 스타일 */
        textarea 
        {
            width: 100%;
            height: 500px;
            font-size: 16px;
            padding: 12px;
        }
        button /*save button*/
        {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
    <!-- This is a comment -->
</head>
<body>

<h2>Flask Text Editor</h2>

<form method="POST">
    <textarea name="editor">{{ content }}</textarea>
    <br>
    <!-- 저장 버튼 -->
    <button type="submit" name="action" value="save">저장</button>
    <!-- 문법 검사 버튼 -->
    <button type="submit" name="action" value="grammar">문법 검사</button>
</form>

</body>
</html>

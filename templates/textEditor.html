<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Text Editor with Grammar checker</title>
    <!-- css 스타일 정의 --> 
    <style>
        body {
            margin: 40px;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #ffffff;
            color: #000000;
        }
        textarea 
        {
            width: 100%;
            height: 500px;
            font-size: 16px;
            padding: 12px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: #f0f0f0;

            cursor: pointer;
        }
        button:hover {
            background: #e6e6e6;
        }
        /* 문법 오류 표시 영역 */
        #errorBox {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background: #fafafa;
        }

        #errorBox h3 {
            margin-top: 0;
        }

        .error-item {
            color: red;
            cursor: pointer;
        }

        .error-item.active {
            background: rgba(255, 0, 0, 0.15);
            border-left: 4px solid red;
        }
        .no-error {
            color: green;
        }

        #statusBar {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        
        #checkStatus.loading {
            color: #d97706; /* 주황 */
        }

        #checkStatus.done {
            color: #16a34a; /* 초록 */
        }

        
        /* Accordion 스타일 */
        .accordion {
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 300px;
            margin-bottom: 12px;
        }

        .accordion-header {
            display: flex;
            justify-content: space-between; /* 좌우 끝으로 분리 */
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .accordion-content {
            display: none;
            background: #fafafa;
        }

        .accordion-content div {
            padding: 8px 10px;
            cursor: pointer;
        }

        .accordion-content div:hover {
            background: #ddd;
        }

        /* 다크모드 */
        body.dark {
            background: #1e1e1e;
            color: #e0e0e0;
        }
        body.dark button {
            background: #333;
            color: #eee;
            border: 1px solid #555;
        }
        body.dark button:hover {
            background: #4a4a4a;
        }
        body.dark textarea {
            background: #2b2b2b;
            color: #f5f5f5;
            border: 1px solid #555;
        }
        body.dark #statusBar {
            color: #aaa;
        }
        body.dark #errorBox {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #555;
            background: #2b2b2b;
            color: #f5f5f5;
        }

        body.dark .error-item {
            color: #ff6b6b;
        }
        body.dark .error-item.active {
            background: rgba(255, 255, 255, 0.15);
            border-left: 4px solid #ff6b6b;
        }
        body.dark .no-error {
            color: #7CFC98;
        }

        body.dark .accordion {
            border: 1px solid #444;
        }

        body.dark .accordion-header {
            background: #2a2a2a;
            color: #e0e0e0;
            border-bottom: 1px solid #444;
        }

        body.dark .accordion-content {
            background: #252525;
        }

        body.dark .accordion-content div {
            color: #ddd;
        }

        body.dark .accordion-content div:hover {
            background: #3a3a3a;
        }

    </style>
</head>
<body>

<h2>문법 교정기</h2>
<div class="buttons">
        <button type="button" id="fontMinus">문자-</button>
        <button type="button" id="fontPlus">문자+</button>
        <button type="button" id="DarkToggle">다크모드</button>
</div>
<!-- 폰트 스타일 아코디언 UI 파트 -->
<div class="accordion">
    <div class="accordion-header" onclick="toggleAccordion()">
        <span>
        폰트: <span id="currentFont">Default</span>
        </span>
        <span id="arrow">▼</span>
    </div>
    <div class="accordion-content" id="fontList">
        <div onclick="setFont('Default', 'Segoe UI, Arial, sans-serif')">Default</div>
        <div onclick="setFont('Times New Roman', 'Times New Roman, serif')">Times New Roman</div>
        <div onclick="setFont('Consolas', 'Consolas, monospace')">Consolas</div>
        <div onclick="setFont('cursive', 'cursive')">cursive</div>
    </div>
</div>

<form id="editorForm" method="POST">
    <textarea id="editor" name="editor">{{ content }}</textarea>
    <br>

        <!-- 저장 버튼 -->
    <button type="button" id="save">저장</button>

    <!-- 문법 검사 버튼 (Ajax로 변경해 json 스타일로 전송) -->
    <button type="button" id="grammarBtn">문법 검사</button>
    
</form>

<!-- 문법 오류 출력 영역 -->
<div id="statusBar">
    <span id="checkStatus">대기 중</span>
    <span id="lastChecked"></span>
</div>

<div id="errorBox">
    <h3>문법 검사 결과</h3>
    <div id="errorList">아직 검사하지 않았습니다.</div>
</div>


<!-- JavaScript 영역 -->
<script>
const editor = document.getElementById("editor");
const grammarBtn = document.getElementById("grammarBtn");
const saveBtn = document.getElementById("save");
const checkStatus = document.getElementById("checkStatus");
const lastChecked = document.getElementById("lastChecked");

// -- 파일 형태로 저장 
function SaveToFile()
{
    const text = editor.value;

     fetch("/download", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
    })
    .then(res => {
        if (!res.ok) throw new Error("다운로드 실패");
        return res.blob();
    })
    .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "grammar_checked.docx";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
    })
    .catch(err => {
        alert(err.message);
    });
}
saveBtn.addEventListener("click", SaveToFile);


// ------- 문법 체크 -------
function CheckGrammar()
{
    const text = editor.value;

    // 검사 시작
    checkStatus.textContent = "검사 중...";
    checkStatus.className = "loading";
    grammarBtn.disabled = true;
    
    // json 형태로 fetch
    fetch("/check", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            text: text,
            level: "basic",
            lang: "kr"
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.error) {
            alert("서버 오류: " + data.error);
            return;
        }
        // 1️ 교정된 텍스트 적용
        document.getElementById("editor").value = data.corrected;

        // 2️ 오류 메시지 표시
        const errorList = document.getElementById("errorList");
        errorList.innerHTML = "";

        if (!data.errors || data.errors.length === 0) {
            const div = document.createElement("div");
            div.className = "no-error";
            div.textContent = "문법 오류가 없습니다.";
            errorList.appendChild(div);
        }
        else  {
            data.errors.forEach(err => {
                const div = document.createElement("div");
                div.className = "error-item";

                div.innerHTML = `
                    <span class="error-msg">${err.message}</span>
                    <span class="error-diff">
                        <span class="open">(</span>
                        <span class="origin">${err.original}</span>
                        <span class="arrow"> → </span>
                        <span class="correct">${err.correct}</span>
                        <span class="close">)</span>
                    </span>
                `;

                div.addEventListener("click", () => {
                    setActiveError(div);
                    moveCursor(err.offset, err.length);
                });

                errorList.appendChild(div);
            });
        }
        // 검사 완료
        checkStatus.textContent = "검사 완료";
        checkStatus.className = "done";
        const now = new Date();
        lastChecked.textContent =
            ` (마지막 검사: ${now.toLocaleTimeString()})`;
    })
    .catch(err => {
        checkStatus.textContent = "검사 실패";
        checkStatus.className = "";
        alert("요청 실패: " + err);
    })
    .finally(() => {
        grammarBtn.disabled = false;
    });
}
grammarBtn.addEventListener("click", CheckGrammar);

// ------ 에러 커서 이동 ------
function moveCursor(offset, length) {
    editor.focus();
    editor.setSelectionRange(offset, offset + length);
}
function setActiveError(el) {
    document.querySelectorAll(".error-item")
        .forEach(e => e.classList.remove("active"));
    el.classList.add("active");
}

// ------ 폰트 변경 --------
let fontSize = parseInt(window.getComputedStyle(editor).fontSize); // 현재 폰트 사이즈 가져오기

document.getElementById("fontPlus").addEventListener("click", () => {
    fontSize = Math.min(36, fontSize + 2);
    editor.style.fontSize = fontSize + "px";
});

document.getElementById("fontMinus").addEventListener("click", () => {
    fontSize = Math.max(10, fontSize - 2); // 최소 10px
    editor.style.fontSize = fontSize + "px";
});


// ------ 아코디언 UI 함수 --------
function toggleAccordion() {
    const list = document.getElementById("fontList");
    if (list.style.display === "block") {
        list.style.display = "none";
        arrow.textContent = "▼";
    } 
    else {
        list.style.display = "block";
        arrow.textContent = "▲";
    }
}
function closeAccordion() {
    const list = document.getElementById("fontList");
    list.style.display = "none";
    arrow.textContent = "▼";
}
function setFont(name, fontFamily) {
    const editor = document.getElementById("editor");
    const label = document.getElementById("currentFont");

    editor.style.fontFamily = fontFamily;
    label.textContent = name;
    closeAccordion();
}

// ----- 다크 모드 -------
document.getElementById("DarkToggle").addEventListener("click", () => {
    document.body.classList.toggle("dark");
});

</script>

</body>
</html>
